<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal L√≥gico / Il√≥gico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      transition: background 1s ease;
      overflow: hidden;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }

    main {
      padding: 50px;
      text-align: center;
      min-height: 70vh;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Animaci√≥n bot√≥n */
    .temblar {
      animation: shake 0.6s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
    }

    /* --- Mundos --- */
    #mundo-logico {
      display: block;
      background: #f5f5f5;
      color: #222;
    }

    #mundo-ilogico {
      display: none;
      background: radial-gradient(circle, #111, #000);
      color: #39ff14;
      position: relative;
    }

    #mundo-ilogico button {
      background: #39ff14;
      color: black;
    }

    /* N√∫meros flotantes */
    .numero {
      position: absolute;
      font-size: 24px;
      color: #39ff14;
      animation: flotar 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes flotar {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-20vh) rotate(360deg); }
    }

    /* Pantalla de carga */
    .pantalla-carga {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: lime;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .pantalla-carga.activa {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Loader circular */
    .loader {
      border: 8px solid #333;
      border-top: 8px solid #39ff14;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: girar 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- üåê Mundo L√≥gico -->
  <section id="mundo-logico">
    <header>
      <h1>Mundo L√≥gico</h1>
    </header>
    <main>
      <p>Est√°s en el mundo l√≥gico.</p>
      <button id="cambiarMundo">Cambiar de Mundo</button>
    </main>
    <footer>
      <p>Portal de Mundos</p>
    </footer>
  </section>

  <!-- üé≠ Mundo Il√≥gico -->
  <section id="mundo-ilogico">
    <header>
      <h1>Mundo Il√≥gico</h1>
    </header>
    <main>
      <p>Est√°s en el mundo il√≥gico.</p>
      <button id="volverMundo">Volver al Mundo L√≥gico</button>
    </main>
    <footer>
      <p>Portal de Mundos</p>
    </footer>
  </section>

  <!-- ‚è≥ Pantalla de carga -->
  <div class="pantalla-carga" id="pantallaCarga">
    <div class="loader"></div>
    <p>Cargando el otro mundo...</p>
  </div>

  <script>
    const logico = document.getElementById("mundo-logico");
    const ilogico = document.getElementById("mundo-ilogico");
    const pantalla = document.getElementById("pantallaCarga");
    const cambiarBtn = document.getElementById("cambiarMundo");
    const volverBtn = document.getElementById("volverMundo");

    // Crear n√∫meros flotantes en mundo il√≥gico
    function crearNumeros() {
      for (let i = 0; i < 25; i++) {
        const num = document.createElement("div");
        num.classList.add("numero");
        num.style.left = Math.random() * 100 + "vw";
        num.style.animationDuration = (5 + Math.random() * 10) + "s";
        num.textContent = Math.floor(Math.random() * 100);
        ilogico.appendChild(num);
      }
    }

    cambiarBtn.addEventListener("click", function() {
      cambiarBtn.classList.add("temblar");
      pantalla.classList.add("activa");
      setTimeout(() => {
        logico.style.display = "none";
        ilogico.style.display = "block";
        pantalla.classList.remove("activa");
        cambiarBtn.classList.remove("temblar");
        crearNumeros();
      }, 2500);
    });

    volverBtn.addEventListener("click", function() {
      pantalla.classList.add("activa");
      setTimeout(() => {
        ilogico.style.display = "none";
        logico.style.display = "block";
        pantalla.classList.remove("activa");
      }, 2500);
    });
  </script>
</body>
</html>
