<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal L√≥gico / Il√≥gico</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: all 1s ease;
      overflow-x: hidden;
    }

    header {
      padding: 2em;
      text-align: center;
      transition: all 1s ease;
      position: relative;
      z-index: 10;
    }

    h1 {
      margin: 0;
    }

    button {
      margin-top: 1em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.4s ease;
      position: relative;
      z-index: 10;
    }

    .mundo {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    /* üåê Mundo l√≥gico */
    .logico {
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      color: #000;
    }

    .logico header {
      background-color: #111;
      color: white;
    }

    .logico button {
      background-color: #007acc;
      color: white;
    }

    /* üé≠ Mundo il√≥gico */
    .ilogico {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #39ff14;
      overflow: hidden;
    }

    .ilogico header {
      background-color: #222;
      color: #39ff14;
      text-shadow: 0 0 10px #0f0;
    }

    .ilogico button {
      background-color: #ff00ff;
      color: black;
    }

    .ilogico .section {
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px dashed #0f0;
      padding: 2em;
      max-width: 600px;
      margin: 2em auto;
      animation: shake 1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-2px, 1px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, 2px); }
      100% { transform: translate(1px, -2px); }
    }

    footer {
      padding: 1.5em;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* üî¢ N√∫meros flotantes */
    #numeros-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .numero {
      position: absolute;
      font-size: 20px;
      color: rgba(0, 255, 0, 0.4);
      animation: flotar 10s linear infinite;
      font-family: monospace;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 id="titulo"></h1>
    <button id="toggleBtn"></button>
  </header>

  <main>
    <!-- N√∫meros flotantes solo para el mundo il√≥gico -->
    <div id="numeros-bg"></div>
    <section class="mundo" id="contenido"></section>
  </main>

  <footer>
    <p>Proyecto de Inform√°tica ¬© 2025</p>
  </footer>

  <script>
    // Detectar en qu√© mundo estamos (?mundo=...)
    const params = new URLSearchParams(window.location.search);
    const mundo = params.get("mundo") || "logico";

    const titulo = document.getElementById("titulo");
    const contenido = document.getElementById("contenido");
    const toggleBtn = document.getElementById("toggleBtn");
    const numerosBg = document.getElementById("numeros-bg");

    if (mundo === "ilogico") {
      document.body.classList.add("ilogico");
      titulo.textContent = "üé≠ Mundo Il√≥gico";
      contenido.innerHTML = `
        <div class="section">
          <p>Aqu√≠ no hay l√≠mites. El caos, la creatividad y lo imposible conviven.</p>
          <ul>
            <li>üé® Arte abstracto</li>
            <li>üí≠ Imaginaci√≥n sin reglas</li>
            <li>üåÄ Contradicciones</li>
            <li>üå™Ô∏è Transformaci√≥n constante</li>
          </ul>
        </div>
      `;
      toggleBtn.textContent = "Volver al Mundo L√≥gico";
      toggleBtn.onclick = () => window.location.href = "?mundo=logico";

      // Generar n√∫meros flotantes
      setInterval(() => {
        const numero = document.createElement("div");
        numero.classList.add("numero");
        numero.textContent = Math.floor(Math.random() * 10);
        numero.style.left = Math.random() * 100 + "vw";
        numero.style.fontSize = Math.random() * 24 + 12 + "px";
        numerosBg.appendChild(numero);

        setTimeout(() => numero.remove(), 10000);
      }, 100);

    } else {
      document.body.classList.add("logico");
      titulo.textContent = "üåê Mundo L√≥gico";
      contenido.innerHTML = `
        <div class="section">
          <p>Un mundo donde todo sigue reglas claras y racionales.</p>
          <ul>
            <li>‚úî Razonamiento Deductivo</li>
            <li>‚úî Programaci√≥n y algoritmos</li>
            <li>‚úî F√≠sica y Matem√°ticas</li>
            <li>‚úî Estructura y precisi√≥n</li>
          </ul>
        </div>
      `;
      toggleBtn.textContent = "Entrar al Mundo Il√≥gico";
      toggleBtn.onclick = () => window.location.href = "?mundo=ilogico";
    }
  </script>
</body>
</html>
